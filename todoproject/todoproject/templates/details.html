{% extends 'base.html' %}
{% block content %}
    <div class="text-center">
  <div class="shadow card mx-auto" style="width: 18rem;">
    <div class="card-body">
      <h5 class="card-title">Task: {{task.name}}</h5>
      <p class="card-text"><b>Priority: {{task.priority}}</b></p>
        <p class="card-text"><b>Date: {{task.date}}</b></p>
      <a class="btn btn-warning" href="{% url 'delete' task.id %}">Done</a>
      <a class="btn btn-danger" href="{% url 'update' task.id %}">Update</a>
      <a class="btn btn-primary" href="{% url 'test' %}">home</a>
    </div>
  </div>
</div>
{% endblock %}
